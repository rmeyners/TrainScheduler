<!DOCTYPE html>
<html lang="en">
	<head>
		<title>TrainScheduler</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="assets/css/reset.css" type="text/css">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<div class="jumbotron">
						<h1>Anytime is Train Time</h1>
						<h2>Choo Choo. Chee Chee.</h2>
					</div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
			</div>
			<div class="row">
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<div class="panel panel-default">
						<div class="panel-heading" id="panel-heading-schedule">Current Train Schedule</div>
						<table class="table">
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency(min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</table>
					</div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
			</div>
			<div class="row">
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<div class="panel panel-default">
						<div class="panel-heading" id="panel-heading-form">Add Train</div>
						<form>
							<div class="form-group">
								<label for="train">Train Name</label>
								<input type="train" class="form-control" id="train" placeholder="Train Name" type="text">
							</div>
							<div class="form-group">
								<label for="destination">Destination</label>
								<input type="destination" class="form-control" id="destination" placeholder="Destination" type="text">
							</div>
							<div class="form-group">
								<label for="time">First Train Time (HH:mm-military time)</label>
								<input type="time" class="form-control" id="time" placeholder="First Time" type="text">
							</div>
							<div class="form-group">
								<label for="frequency">Frequency (min)</label>
								<input type="frequency" class="form-control" id="frequency" placeholder="Frequency" type="text">
							</div>
							<button type="submit" class="btn btn-default" id="submit-button">Submit</button>
						</form>
					</div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
			</div>
		</div>
	</body>
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/train.js"></script>
</html>
